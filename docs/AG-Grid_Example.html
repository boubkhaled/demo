<!doctype html>
<html lang="en">

<head>
    <title>JavaScript Example - Getting Started - Quick Start Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <style media="only screen">
        :root,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        html {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            overflow: auto;
            font-family: -apple-system, "system-ui", "Segoe UI", Roboto,
                "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif,
                "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
                "Noto Color Emoji";
        }

        body {
            padding: 16px;
            overflow: auto;
            background-color: transparent;
        }

        /* Hide codesandbox highlighter */
        body>#highlighter {
            display: none;
        }
    </style>
</head>

<body>
    <div id="myGrid" style="width: 100%; height: 100%"></div>
    <script>
        (function () {
            const appLocation = "";

            window.__basePath = appLocation;
        })();
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/ag-grid-community@33.3.1/dist/ag-grid-community.min.js?t=1748414202003"></script>
    <script>
        // Row Data Interface

        // Grid API: Access to Grid API methods
        let gridApi;

        // Grid Options: Contains all of the grid configurations
        const gridOptions = {
            // Data to be displayed
            rowData: [
                { make: "Tesla", model: "Model Y", price: 64950, electric: true },
                { make: "Ford", model: "F-Series", price: 33850, electric: false },
                { make: "Toyota", model: "Corolla", price: 29600, electric: false },
                { make: "Mercedes", model: "EQA", price: 48890, electric: true },
                { make: "Fiat", model: "500", price: 15774, electric: false },
                { make: "Nissan", model: "Juke", price: 20675, electric: false },
            ],
            // Columns to be displayed (Should match rowData properties)
            columnDefs: [
                {
                    field: "make", 
                    editable: true, 
                    cellEditor: 'agSelectCellEditor',
                    cellEditorParams: {
                        values: ['Tesla', 'Ford', 'Toyota'],
                    }
                },
                { field: "model" },
                { field: "price" },
                { field: "electric" },
            ],
            defaultColDef: {
                flex: 1,
            },
        };
        // Create Grid: Create new grid within the #myGrid div, using the Grid Options object
        gridApi = agGrid.createGrid(document.querySelector("#myGrid"), gridOptions);
    </script>
</body>

</html>
